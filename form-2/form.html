<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="submit.php" method="get">
        <label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" placeholder="Input Your Name" name="name">
        
        <br/><br/>
        <label for="studentid">StudentID:&nbsp;&nbsp;</label>
        <input type="text" placeholder="Input Your StudentID" name="student_id">
        
        <br/><br/>

        <label for="mobile no">Mobile No:&nbsp;</label>
        <input type="tel" placeholder="Input Your Mobile no" name="mobile_no">
        <br/><br/>

        <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="email" placeholder="Input Your Email" name="email">

        <br/><br/>
        <label for="city">City:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" placeholder="Input Your City" name="city">
        
        <br/><br/>
        <label for="state">State:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" placeholder="Input Your State" name="state">
        
        <br/><br/>
       
        <label for="rating"> Rating:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" placeholder="Input Your Rating" name="rating">
        
        <br/><br/>
        <label for="comments">Comments:&nbsp;&nbsp;</label>
        <input type="text" placeholder="Input Your Comments" name="comments">
        
        <br/><br/>


        <label for="password">Password:&nbsp;&nbsp;&nbsp;</label>
        <input type="password" placeholder="Input Your Password" name="password">

        <br/><br/>

        <button type="submit">Submit</button>

   
</body>
</html>
